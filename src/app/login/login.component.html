<div class="main-container">
    <header class="header-2">
      <div class="branding">
          <a class="nav-link">
              <clr-icon shape="home"  size="24"></clr-icon>
              <span class="title">{{title}}</span>
          </a>
      </div>
      <div class="header-nav">
          <a class="nav-link nav-text" routerLink="/home">Home</a>
          <a class="active nav-link nav-text" routerLink="/login">Login</a>
      </div>
  </header>
  <div class="content-container">
      <div class="content-area">
          <div class="login-wrapper">
              <form class="login">
                  <section class="title">
                      <h3 class="welcome">Welcome to</h3>
                      Company Product Name
                      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
                  </section>
                  <div class="login-group">
                      <clr-input-container>
                          <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="model.username"/>
                      </clr-input-container>
                      <clr-password-container>
                          <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="model.password"/>
                      </clr-password-container>
                      <clr-checkbox-wrapper>
                          <label>Remember me</label>
                          <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="model.rememberMe"/>
                      </clr-checkbox-wrapper>
                      <div class="error active">
                          Invalid user name or password
                      </div>
                      <button type="submit" class="btn btn-primary">NEXT</button>
                      <a href="javascript://" class="signup">Sign up for a Company ID</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <div class="clr-footer">
    Footer
  </div>
</div>
